<!DOCTYPE html>
<html>
  <head>
    <title>
      Find your Inspiration. | Flickr
    </title>
    <link rel="stylesheet" href="styles/flickr-header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/flickr-logo.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />


  </head>






  <Body>
    <header id="header">
    <div class="left-section">
      <img class="dot-logo" src="icons/flickr-logo.png" alt="">
      <img class="main-logo" src="icons/5968712.png" alt="">
      

    </div>
    <div class="middle-section">
      <button class="search-button">
        <img  class="Search-icon" src="header/search.svg" alt="">
      </button>
      <input class="Search-bar" type="text" placeholder="Photos, people or groups">
    </div>

    <div id="right-section" class="active">
      <div  class="log-in active"> Log in</div>
      <button class="sign-up-button">Sign up</button>

    </div>
    
    </header>

    <div class="body-text">
      <div class="header1">
        Find your Inspiration.
      </div>
      <h1 class="header2">
        Join the Flickr community, home to tens of billions of photos and 2 million groups.

      </h1>
      <button class="Start-button"> Start For free</button>
      
    </div>
    
    
    <div>
      

      <div class="footer">
        <div>About</div>
        <div>Jobs</div>
        <div>Blog</div>
        <div>Developers</div>
        <div>Guidelines</div>
        <div>Help</div>
        <div>Help Forum</div>
        <div>Privacy</div>
        <div>Terms</div>
        <div>Cookies</div>
        <div>English</div>
        <div>SmugMug+Flickr.</div>
        <div></div>
  
  
      </div>
    </div>

    <script src="flickrscript.js"></script>

  </Body>
 
</html>
